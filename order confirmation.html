<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .order-summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="order-summary p-4">
            <h2 class="text-center text-success">Order Confirmed!</h2>
            <p class="text-center text-muted">Thank you for your purchase. Your order details are below.</p>

            <h4>Delivery Information</h4>
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Phone:</strong> <span id="user-phone">Loading...</span></p>
            <p><strong>Address:</strong> <span id="user-address">Loading...</span></p>

            <div class="text-center mt-4">
                <a href="ecomance.html" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve user details from localStorage
            document.getElementById("user-name").innerText = localStorage.getItem("userName") || "Not provided";
            document.getElementById("user-phone").innerText = localStorage.getItem("userPhone") || "Not provided";
            document.getElementById("user-address").innerText = localStorage.getItem("userAddress") || "Not provided";
        });
    </script>
</body>
</html>
