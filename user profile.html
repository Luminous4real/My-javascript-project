<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        .navbar {
            background-color: orange;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .profile-card {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: white;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid orange;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Luminous</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="go-home-btn" class="nav-link text-white fw-bold" href="#">Go to Home</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- User Profile -->
    <div class="container mt-4">
        <div class="profile-card">
            <img src="user.png" alt="Profile Picture" class="profile-pic">
            <h3 id="user-name">John Doe</h3>
            <p id="user-email">johndoe@example.com</p>
            <button class="btn btn-warning">Edit Profile</button>
            <h5 class="mt-4">Order History</h5>
            <ul class="list-group">
                <li class="list-group-item">Order #1234 - $29.99</li>
                <li class="list-group-item">Order #5678 - $49.99</li>
            </ul>
        </div>
    </div>

    <script>
       document.getElementById("go-home-btn").addEventListener("click", function () {
    window.location.href = "ecomance.html"; // Ensure the correct file name
});

        
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
