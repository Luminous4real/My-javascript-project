<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Enter Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-orange {
            background-color: orange;
            color: white;
            font-weight: bold;
        }
        .btn-orange:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-container">
            <h2 class="text-center fw-bold">Enter Your Shipping Details</h2>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="deliveryAddress" class="form-label">Delivery Address</label>
                    <textarea class="form-control" id="deliveryAddress" rows="3" placeholder="Enter your delivery address" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-orange w-100">Confirm Order</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Get user details
    const fullName = document.getElementById("fullName").value;
    const phone = document.getElementById("phoneNumber").value;
    const address = document.getElementById("deliveryAddress").value;

    // Save user details to localStorage
    localStorage.setItem("userName", fullName);
    localStorage.setItem("userPhone", phone);
    localStorage.setItem("userAddress", address);

    // Redirect to order confirmation page
    window.location.href = "order confirmation.html"; // Ensure this file exists
});

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
