<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center | Luminous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f3f0;
        }
        .help-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: orange;
            text-align: center;
        }
        .message-box {
            width: 100%;
            height: 150px;
            resize: none;
        }
        .messages {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            min-height: 100px;
        }
        .navbar {
            background-color: orange !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .navbar-nav .nav-link {
            font-weight: bold;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Luminous</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="ecomance.html">Go to Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signout.html">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="help-container">
        <h1>Help Center</h1>
        <p class="text-center">Need assistance? Send us a message and our support team will respond as soon as possible.</p>
        
        <form id="helpForm">
            <div class="mb-3">
                <label for="userMessage" class="form-label">Your Message</label>
                <textarea class="form-control message-box" id="userMessage" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
        
        <div class="messages mt-4">
            <h5>Support Responses</h5>
            <div id="responseMessages">No messages yet.</div>
        </div>
    </div>
    
    <script>
        document.getElementById("helpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let message = document.getElementById("userMessage").value;
            let responseDiv = document.getElementById("responseMessages");
            
            responseDiv.innerHTML = `<p><strong>You:</strong> ${message}</p><p><strong>Luminous Support:</strong> Thank you for reaching out! We will get back to you soon.</p>`;
            document.getElementById("userMessage").value = "";
        });
    </script>
</body>
</html>
